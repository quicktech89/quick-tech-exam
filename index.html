<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="icon" href="images/logo-quicktech.png"> 
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            display: grid;
            gap: 15px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: #333;
            opacity: 0;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0084ff;
        }

        .password-container {
            position: relative;
        }
        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #32a852, #0084ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            position: relative;
            transition: background 0.4s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            opacity: 0;
        }
        button:hover {
            background: linear-gradient(to right, #0084ff, #32a852);
            box-shadow: 0px 10px 25px rgba(0, 132, 255, 0.5);
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #0084ff;
            text-decoration: none;
            opacity: 0;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Pop-up Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 350px; /* Increased width for more space */
            text-align: center;
        }
        .popup h3 {
            margin-bottom: 10px;
        }
        .popup .animated-icon {
            width: 150px; /* Increased icon size */
            height: 150px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            opacity: 0; /* Hidden initially */
            transform: scale(0.8); /* Slightly smaller initially */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
        }
        .popup.show .animated-icon {
            opacity: 1; /* Make visible */
            transform: scale(1); /* Scale to full size */
        }
        .back-button {
            padding: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
            transform: scale(0.9); /* Slightly smaller initially */
        }
        .back-button.show {
            opacity: 1; /* Make visible */
            transform: scale(1); /* Scale to full size */
        }
        .back-button:hover {
            background-color: #006bb3;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
                max-width: 300px;
            }
            input, button {
                font-size: 14px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="images/logo-quicktech.png" alt="Logo" class="logo" width="80" height="80" style="display: block; margin: 0 auto;">
        <h2>Student Login</h2>
        <form id="loginForm" autocomplete="off">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>

            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
    </div>

    <!-- Pop-up Message -->
    <div class="popup" id="forgotPasswordPopup">
        <lottie-player src="https://lottie.host/825c3e95-4aa6-4847-b3bf-b3cc856064ff/y9fGtzbYns.json" background="transparent" speed="1" class="animated-icon" autoplay></lottie-player>
        <h3>Please contact your instructor if you have forgotten the password.</h3>
        <button class="back-button" id="backButton">Back</button>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script> <!-- Make sure to include your script.js file here -->

    <script>
        // Show pop-up when "Forgot Password?" is clicked
        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            document.getElementById('forgotPasswordPopup').style.display = 'block'; // Show pop-up
            document.querySelector('.login-container').style.display = 'none'; // Hide login container

            // Show the animated icon and "Back" button with transition
            setTimeout(function() {
                document.getElementById('forgotPasswordPopup').classList.add('show');
                document.querySelector('.animated-icon').style.opacity = '1';
                document.querySelector('.animated-icon').style.transform = 'scale(1)';
            }, 200); // Slight delay for smooth appearance

            setTimeout(function() {
                document.getElementById('backButton').classList.add('show'); // Add show class
            }, 2000); // Adjust this time (in milliseconds) as needed (2 seconds delay)
        });

        // Hide pop-up and show login container when "Back" is clicked
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('forgotPasswordPopup').style.display = 'none'; // Hide pop-up
            document.querySelector('.login-container').style.display = 'grid'; // Show login container
            this.classList.remove('show'); // Hide Back button with transition
            document.querySelector('.animated-icon').style.opacity = '0'; // Hide the animated icon
            document.querySelector('.animated-icon').style.transform = 'scale(0.8)'; // Scale down the icon
        });

        // Add animations on page load
        gsap.to('h2, label, input, button, .forgot-password', {
            opacity: 1,
            duration: 1,
            stagger: 0.2,
            delay: 0.5 // Start after a brief delay
        });
    </script>
</body>
</html>
